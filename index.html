<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://i.pinimg.com/736x/c6/96/85/c696850be30ed4d6b8ea0cf0b922b468.jpg">
        </span>
        <span style="--i: 2">
            <img src="https://i.pinimg.com/736x/49/d7/ff/49d7ff8113b287ffb3748e60e94f1faa.jpg">
        </span>
        <span style="--i: 3">
            <img src="https://i.pinimg.com/736x/0d/11/c1/0d11c150f8d68223836a286afb74639b.jpg">
        </span>
        <span style="--i: 4">
            <img src="https://i.pinimg.com/736x/1a/05/db/1a05dbd6c310376dd96571d17ed06846.jpg">
        </span>
        <span style="--i: 5">
            <img src="https://i.pinimg.com/736x/f3/55/e5/f355e52fe72cca023df502ea718e2925.jpg">
        </span>
        <span style="--i: 6">
            <img src="https://i.pinimg.com/736x/3c/0f/28/3c0f28f2f33c98857ccbc672063ba03f.jpg">
        </span>
        <span style="--i: 7">
            <img src="https://i.pinimg.com/736x/24/55/ce/2455cef9eedd9ee5a992bc939ca9e27c.jpg">
        </span>
        <span style="--i: 8">
            <img src="https://i.pinimg.com/736x/b5/19/96/b51996cc2051bfb00d9cdf1df44029eb.jpg">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
